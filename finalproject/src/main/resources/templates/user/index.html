<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body class="container">
<div>
    <h1 th:text="${title}">Default Title</h1>

    <p th:text="${'Welcome ' + user.username}"></p>


    <nav th:fragment="navigation" class="navbar-header">
        <a href="/post/blog">VIEW BLOG</a>
    </nav>

</div>
</body>
</html>
